<p *ngIf="condition; else elseBlock">True</p>
<ng-template #elseBlock>
    <p>false</p>
</ng-template>

<hr>

<p *ngIf="conditionClick">
    true
</p>

<p *ngIf="!conditionClick">
    false
</p>

<button (click)="onClick()">Clicar</button>

<hr>

<ul>
    <li *ngFor="let item of list; let i = index;" (click)="onClickEventList(i)">[{{i}}] - {{ item.nome }} - {{ item.idade }}</li>
</ul>

<button (click)="onClickAddList()">Add</button>

<hr>

<input type="text" [(ngModel)]="nome">

<div [ngSwitch]="nome">
    <p *ngSwitchCase="'Gustavo'">
        Gustavo
    </p>
    <p *ngSwitchCase="'Lemos'">
        Lemos
    </p>
    <p *ngSwitchDefault>
        Deu ruim!
    </p>
</div>
